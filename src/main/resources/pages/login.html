<!DOCTYPE html>
<html lang="en">
<head>
<title>Lazy Bird</title>
<meta charset="utf-8"/>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="description" content=""/>
<meta name="author" content=""/>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"></link>
<link rel="stylesheet" type="text/css" href="../static/css/theme.css"></link>
<link rel="stylesheet" type="text/css" href="../static/font/css/font-awesome.css"></link>
<link rel="stylesheet" type="text/css" href="../static/css/toastr.css"></link>
<script type="text/javascript" src="../static/script/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../static/script/encrypt.js"></script>
<script type="text/javascript" src="../static/script/global.js"></script>
<script type="text/javascript" src="../static/script/validate.js"></script>
<script type="text/javascript" src="../static/script/toastr.js"></script>
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="index.html">
			   <span class="first"><i class="icon-twitter"></i></span> 
			   <span class="second"> 懒鸟后台管理系统</span>
			</a>
		</div>
	</div>
	<div class="row-fluid">
		<div class="dialog">
			<div class="block">
				<p class="block-heading">登录</p>
				<div class="block-body">
					<form>
						<label>用户名</label> 
						<input type="text" id="username" class="span12" data-valid="empty">
						<label>密&nbsp;&nbsp;&nbsp;码</label> 
						<input type="password" id="password" class="span12" data-valid="empty">
						<a href="javascript:void(0)" onclick="login()" class="btn btn-primary pull-right">登录</a> 
						<label class="remember-me">忘记密码？</label>
						<div class="clearfix"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="../static/script/bootstrap.js"></script>
</body>
<script>
    
	function login(){
		
		if(validator("username",'password')) return;
		
		$.ajax({
	          url: sever_addr + "/auth",
	          type: "post",
	          dataType: "json",
	          data: {'username':$("#username").val(),'password':encrypt($("#password").val())},
	          success: function(data) {
	        	  if(resultHandler(data)) {
	        		  window.location.href="/main.html";
	        	  }
	          },
	          error: function(data) {
	        	  toastr.error(data.msg);
	          }
	    });
	}
	
</script>
</html>
